{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Log In With OAuth 2.0
      </h1>

    </div>
  </div>
  <!-- GOOGLE PLUS SIGN IN BUTTON-->
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="//apis.google.com/js/platform.js?onload=start">
  </script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <div id="signinButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="912865211431-2uvs35l7dddpg69m6o9129sldmq1u063.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>
  <!--END GOOGLE PLUS SIGN IN BUTTON -->
  <div id="result"></div>

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {

        // Hide sign-in button now that user is authorized
        $('#signinButton').attr('style', 'display: none');

        // Send the one-time-use code to the server,
        //if the server responds, write a 'login successful' message to the web page
        //and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary
            if (result) {
              $('#result').html('Login Successful!<br>' + result +
                '<br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/restaurant";
              }, 4000);
            } else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            } else {
              $('#result').html('Failed to make a server side call. Check your configuration and console.');
            }
          }
        });

      }
    }
  </script>

  <!-- End GOOGLE PLUS SIGN IN -->

  <!-- FACEBOOK SIGN IN -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '1503336406380280',
        cookie: true, // enable coookies to allow the server to access the session
        xfbml: true, // parse social plugins on this page
        version: 'v2.8' // use version 2.8
      });
    };

    //Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Run a simple of the GRAPH API after login is successful
    function sendTokenToServer() {
      var access_token = FB.getAuthResponse()['accessToken'];
      console.log(access_token);
      console.log('Welcome! Fetching your information...');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        $.ajax({
          type: 'POST',
          url: '/fbconnect?state={{STATE}}',
          processData: false,
          data: access_token,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!<br>' + result
                                + '<br>Redirecting...')
              setTimeout(function() {
                window.location.href = "/restaurant";
              }, 4000);
            }
            else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        }); // end ajax function
      }) // end fb.api function
    }

  </script>


    <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
      <a href='javascript:sendTokenToServer()'>Login with Facebook</a>

    </fb:login-button>


  <!-- END FACEBOOK SIGN -->
{% endblock %}
