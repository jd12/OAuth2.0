<div id="signinButton">
  <span class="g-signin" data-scope="openid email" data-clientid="912865211431-54cnk2dvci03115rjhh1ubtb2kqlk5h7.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
    data-approvalprompt="force">
    </span>
</div>
<!--END GOOGLE PLUS SIGN IN BUTTON -->
<div id="result"></div>

<script>
  function signInCallback(authResult) {
    if (authResult['code']) {

      // Hide sign-in button now that user is authorized
      $('#signinButton').attr('style', 'display: none');

      // Send the one-time-use code to the server,
      //if the server responds, write a 'login successful' message to the web page
      //and then redirect back to the main restaurants page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        data: authResult['code'],
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary
          if (result) {
            $('#result').html('Login Successful!<br>' + result +
              '<br>Redirecting...')
            setTimeout(function() {
              window.location.href = "/catalog";
            }, 4000);
          } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
          } else {
            $('#result').html('Failed to make a server side call. Check your configuration and console.');
          }
        }
      });

    }
  }
</script>

<!-- End GOOGLE PLUS SIGN IN -->

<!-- FACEBOOK SIGN IN -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '329027314267394',
      cookie: true, // enable coookies to allow the server to access the session
      xfbml: true, // parse social plugins on this page
      version: 'v2.8' // use version 2.8
    });
  };

  //Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Run a simple of the GRAPH API after login is successful
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token);
    console.log('Welcome! Fetching your information...');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      $.ajax({
        type: 'POST',
        url: '/fbconnect?state={{STATE}}',
        processData: false,
        data: access_token,
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
            $('#result').html('Login Successful!<br>' + result +
              '<br>Redirecting...')
            setTimeout(function() {
              window.location.href = "/catalog";
            }, 4000);
          } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
        }
      }); // end ajax function
    }) // end fb.api function
  }
</script>
